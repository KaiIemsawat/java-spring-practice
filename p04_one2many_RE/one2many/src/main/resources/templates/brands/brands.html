<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Brands List</title>
</head>
<body>
<div class="container text-center gap-3" style="max-width: 820px; margin: 0 auto;">
    <div>
        <h1>Brands List</h1>
    </div>
    <div>
        <table class="table table-hover">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Categories</th>
            </thead>
            <tbody>
                <th:block th:each="brand : ${listBrands}">
                    <tr>
                        <td>[[${brand.id}]]</td>
                        <td>[[${brand.name}]]</td>
                        <td>[[${brand.categories}]]</td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
