<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Products List</title>
</head>
<body>
<div class="container text-center gap-3" style="max-width: 820px; margin: 0 auto;">
    <div>
        <h1>Products List</h1>
    </div>
    <div>
        <table class="table table-hover">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th></th>
            </thead>
            <tbody>
                <th:block th:each="prod : ${listProducts}">
                    <tr>
                        <td>[[${prod.id}]]</td>
                        <td>[[${prod.name}]]</td>
                        <td>[[${prod.price}]]</td>
                        <td>[[${prod.category.name}]]</td>
                        <td>
                            <a th:href="@{'/products/edit/' + ${prod.id}}" class="btn btn-warning">Edit</a>
                            &nbsp;
                            <a th:href="@{'/products/delete/' + ${prod.id}}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
