<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Create New Category</title>
</head>
<body>
<div class="container gap-3" style="max-width: 640px; margin: 0 auto;">
    <div class="text-center">
        <h1>New Category Form</h1>
    </div>
    <form th:action="@{/categories/save}" th:object="${category}" method="POST">
        <div class="mb-3">
            <label class="form-label">Category Name:</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>
        <button type="submit"  class="btn btn-primary align-self-center">Save Category</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
