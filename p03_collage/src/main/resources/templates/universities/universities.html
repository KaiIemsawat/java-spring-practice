<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Universities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <h1>Universities</h1>

        <table class="table caption-top">
            <caption>Universities List</caption>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>City</th>
                    <th>Enrollment</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="university : ${universities}">
                    <tr>
                        <td>[[${university.university_id}]]</td>
                        <td>[[${university.university_name}]]</td>
                        <td>[[${university.city}]]</td>
                        <td>[[${university.enrollment}]]</td>
                        <td>Link</td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <a href="/universities/new" class="btn btn-primary">Add New University</a>
    </div>
</body>
</html>
