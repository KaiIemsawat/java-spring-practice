<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>University Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div>
    <h2>University Form</h2>
    <form th:action="@{/universities/save}" method="POST" th:object="${university}">
        <div>
            <label th:for="${city}">City : </label>
            <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>
            <input type="text" th:field="*{city}" class="form-control">
        </div>
        <div>
            <label th:for="${university_name}">Name : </label>
            <span th:if="${#fields.hasErrors('university_name')}" th:errors="*{university_name}"></span>
            <input type="text" th:field="*{university_name}" class="form-control">
        </div>
        <div>
            <label th:for="${enrollment}">Enrollment : </label>
            <span th:if="${#fields.hasErrors('enrollment')}" th:errors="*{enrollment}"></span>
            <input type="number" th:field="*{enrollment}" min="300" value="300" step="1" class="form-control">
        </div>
        <div>
            <label th:for="${hasOnline}">Has Online Class :</label>
            <span th:if="${#fields.hasErrors('hasOnline')}" th:errors="*{hasOnline}"></span>
            <input type="radio" th:field="*{hasOnline}" value="1" /> Yes
            <input type="radio" th:field="*{hasOnline}" value="0" /> No
        </div>
        <div>
            <label th:for="${hasInPerson}">Has Online Class :</label>
            <span th:if="${#fields.hasErrors('hasInPerson')}" th:errors="*{hasInPerson}"></span>
            <input type="radio" th:field="*{hasInPerson}" value="1" /> Yes
            <input type="radio" th:field="*{hasInPerson}" value="0" /> No
        </div>
        <div>
            <label th:for="${yearFounded}">Year Founded : </label>
            <span th:if="${#fields.hasErrors('yearFounded')}" th:errors="*{yearFounded}"></span>
            <input type="number" th:field="*{yearFounded}" min="1200" max="2020" step="1" class="form-control">
        </div>
        <div>
            <button type="submit" class="btn btn-primary">SUBMIT</button>
        </div>
    </form>
</div>
</body>
</html>
