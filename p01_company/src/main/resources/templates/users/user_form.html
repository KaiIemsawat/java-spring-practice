<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="text-center">
            <h2>[[${pageTitle}]]</h2>
        </div>
        <!-- th:object="${user}" match with 'UserController' (showNewUserForm)-->
        <form
                th:action="@{/users/save}"
                method="POST"
                th:object="${user}"
                style="max-width: 500px; margin: 0 auto;"
        >
            <input type="hidden" th:field="*{id}">
            <div class="border border-secondary rounded p-3">
                <div class="form-group row m-2">
                    <label class="col-sm-4 col-form-label">E-mail:</label>
                    <div class="col-sm-8">
                        <!-- th:field="*{email}" match with 'email' from entity -->
                        <input type="email" th:field="*{email}" class="form-control" required/>
                    </div>
                </div>
                <div class="form-group row m-2">
                    <label class="col-sm-4 col-form-label">First Name:</label>
                    <div class="col-sm-8">
                        <!-- th:field="*{email}" match with 'email' from entity -->
                        <input
                                type="text"
                                th:field="*{firstname}"
                                class="form-control"
                                required
                                minlength="2"
                                maxlength="50"
                        />
                    </div>
                </div>
                <div class="form-group row m-2">
                    <label class="col-sm-4 col-form-label">Last Name:</label>
                    <div class="col-sm-8">
                        <!-- th:field="*{email}" match with 'email' from entity -->
                        <input
                                type="text"
                                th:field="*{lastname}"
                                class="form-control"
                                required
                                minlength="2"
                                maxlength="50"
                        />
                    </div>
                </div>
                <div class="form-group row m-2">
                    <label class="col-sm-4 col-form-label">Password:</label>
                    <div class="col-sm-8">
                        <!-- th:field="*{email}" match with 'email' from entity -->
                        <input
                                type="password"
                                th:field="*{password}"
                                class="form-control"
                                required
                                minlength="5"
                        />
                    </div>
                </div>
                <div class="form-group row m-2">
                    <label class="col-sm-4 col-form-label">Enable:</label>
                    <div class="col-sm-8">
                        <!-- th:field="*{email}" match with 'email' from entity -->
                        <input type="checkbox" th:field="*{enable}"/>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary m-2">Save</button>
                    <!-- Apply JavaScript to 'ocClick' -->
                    <button
                            type="button"
                            class="btn btn-secondary m-2"
                            onclick="cancelForm()"
                    >
                        Cancel
                    </button>
                </div>
            </div>
        </form>
    </div>
    <!-- Add JavaScript   -->
    <script type="text/javascript">
        function cancelForm() {
            window.location="[[@{/users}]]"
        }
    </script>
</body>
</html>
