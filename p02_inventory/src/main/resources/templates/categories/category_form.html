<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Category Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container text-center">
        <div>
            <h2 class="m-4">
                Create New Category
            </h2>
        </div>
        <div th:if="${message}" class="alert alert-danger text-center">
            [[${message}]]
        </div>
        <!-- ${category} comes from "category" in model.addAttribute("category", new Category()) in 'CategoryController' -->
        <!-- th:action="@{/categories/save}" will have to match with @PostMapping("/categories/save") in CategoryController -->
        <form th:action="@{/categories/save}" th:object="${category}" method="POST" style="max-width: 500px; margin: 0 auto;">
            <div class="form-group row">
                <div>
                    <input type="text" th:field="*{name}" class="form-control" required placeholder="Category Name">
                </div>
            </div>
            <div class="m-4">
                <button type="submit" class="btn btn-info">SUBMIT</button>
            </div>
        </form>
    </div>
</body>
</html>
