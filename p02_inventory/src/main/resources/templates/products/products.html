<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h2>Product List Page</h2>
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <!-- ${products} comes from "products" in model.addAttribute("products", productsList) in 'ProductController' -->
            <th:block th:each="product : ${products}">
                <tr>
                    <td>[[${product.prod_id}]]</td>
                    <td>[[${product.prod_name}]]</td>
                    <td>[[${product.price}]]</td>
                    <td>[[${product.category.name}]]</td>
                    <td>
                        <a th:href="@{'/products/edit/' + ${product.prod_id}}" class="btn btn-sm btn-warning me-3">Edit</a>
                        <a th:href="@{'/products/delete/' + ${product.prod_id}}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
